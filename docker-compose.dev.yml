services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
      args:
        NODE_ENV: development
    container_name: family-finance-backend-dev
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    networks:
      - family-finance-network
    restart: unless-stopped
    command: npm run dev:env
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  family-finance-network:
    driver: bridge
