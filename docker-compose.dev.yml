version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
      args:
        NODE_ENV: development
    container_name: family-finance-backend-dev
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    networks:
      - family-finance-network
    restart: unless-stopped
    command: npm run dev:env

networks:
  family-finance-network:
    driver: bridge
