name: ${PROJECT_TAG:-family-finance}

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: backend_local
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    networks:
      - family-finance-network
    restart: unless-stopped
    command: npm run dev
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7.2
    container_name: redis_local
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]

networks:
  family-finance-network:
    driver: bridge
