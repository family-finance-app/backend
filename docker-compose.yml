services:
  backend:
    image: ghcr.io/family-finance-app/backend:latest
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_EXPIRES_IN=1h
      - JWT_REFRESH_EXPIRES_IN=7d
    ports:
      - "8080:3000"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
